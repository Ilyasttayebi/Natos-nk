<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Discord - Exp√©rience Spatiale</title>
    <style>
        /* RESET ET BACKGROUND */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .nebula {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: 
                radial-gradient(circle at 20% 30%, #ff00ff30 10%, transparent 50%),
                radial-gradient(circle at 80% 70%, #00ffff30 10%, transparent 50%);
            animation: nebulaFlow 20s linear infinite;
            z-index: -1;
        }

        /* CONTENU PRINCIPAL */
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff00ff;
            border-radius: 20px;
            box-shadow: 0 0 50px #ff00ff80;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #ff00ff;
            animation: titleGlitch 2s infinite;
            margin-bottom: 2rem;
        }

        .discord-info {
            font-size: 1.2rem;
            color: #00ffff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ffff;
        }

        .join-button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #ff00ff;
        }

        .join-button:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 50px #00ffff;
        }

        /* BOUTON RETOUR */
        .home-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 1rem 2rem;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 20px #ff00ff;
        }

        .home-button:hover {
            transform: scale(1.1) rotate(5deg);
            background: #00ffff;
            box-shadow: 0 0 30px #00ffff;
        }

        /* ANIMATIONS */
        @keyframes nebulaFlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes titleGlitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }


    </style>
</head>
<body>
    <div class="nebula"></div>
    <a href="./accueil.html" class="home-button">üè† ACCUEIL</a>
    <div class="container">
        <h1>üöÄ REJOINS NOTRE DISCORD</h1>
        <div class="discord-info">
            üí¨ Discussions - üéÆ Jeux - üéÅ Giveaways - ü§ñ Bots Fun
        </div>
        <button class="join-button" onclick="window.location.href='https://discord.gg/Ha6JcKYq'">
            üí• CLIQUE ICI POUR REJOINDRE ! üí•
        </button>
    </div>
</body>
</html>
